{%extends 'superadmin/index.html'%}
{%load static%}
{%block body%}

<!-- ============================================================== -->
<div class="main-contentw-100">
    <div class="">
        <div class="container-fluid">
            <!-- end row -->
            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">

                            <h4 class="card-title mb-4 text-center bg-light p-2">Home Page Main Slider </span></h4>
                            {%if data%}
                                <div class="row">
                                    
                                   
                                     {%if data.image1%}
                                     <div class="col-lg-1">
                                        <div class="mb-3">
                                            <img src="{{data.image1.url}}" style="height:50px;width:50px;margin-top:20px">
                                            </div>
                                    </div>
                                    {%endif%}
                                    
                                     <div class="col-lg-2">
                                         <div class="mb-3">
                                             <label class="form-label">Image-1<span class="text-danger">*</span></label>
                                             <input type="file" accept=".png,.jpg,.jpeg" class="form-control" name="image1" >
                                         </div>
                                     </div>
                                    <div class="col-lg-3">
                                        <div class="mb-3">
                                            <label class="form-label">Link-1</label>
                                            <input type="text" class="form-control" id="colorpicker-default"placeholder="Enter Link"name="link1" value="{{data.link1}}" readonly>
                                        </div>
                                     </div>
                                     <div class="col-lg-3 mt-2">
                                        <div class="mb-3">
                                            <a href="/update-slider/{{data.id}}" class="btn btn-primary text-center mt-4" style="padding:2px 50px;">Edit</a>
                                        </div>
                                    </div>
                                    {% comment %} <div class="col-lg-3 mt-2">
                                        <div class="mb-3">
                                            <a href="#"onclick="confirmDelete()" class="btn btn-danger text-center mt-4" style="padding:2px 50px;">Delete</a>
                                        </div>
                                           
                                            <script>
                                                function confirmDelete() {
                                                    if (confirm("Are you sure you want to delete this item?")) {
                                                        window.location.href = "/delete-slider/";
                                                    } else {
                                                        return false;
                                                    }
                                                }
                                            </script>
                                    </div> {% endcomment %}
                               </div>
                            {%endif%}
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div> 
    </div>
    <!-- End Page-content -->

    {%endblock%}
